<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="content">
      <div class="sketch-board"></div>
      <div class="buttons">
        <button class="color-buttons" data-choice="dark">Dark</button>
        <button class="color-buttons" data-choice="cyan">Cyan</button>
        <button class="color-buttons" data-choice="random">Random</button>
        <button class="color-buttons" data-choice="eraser">Eraser</button>
      </div>
      <div class="controls">
        <div class="size-control">
          <p>Adjust Size</p>
          <input type="range" id="slider" value="16" min="2" max="100"> 
        </div>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>
</body>
</html>
